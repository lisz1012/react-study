<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js/"></script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
    <div id="reactDemo">

    </div>
    <script type="text/babel">
        // props可以由外向内，由父向子传递参数数据
        // 无论是无状态组件还是类组件，都不能修改自身的props，因为react是单向的
        function Com(props) {
            return (
                <div>我是一个无状态组件------ 外部传递的数据是：{props.text} --- {props.num}</div>
            )
        }
        let obj = {
            text: "TEXT",
            num: 111
        }
        ReactDOM.render(<Com {...obj}/>, document.getElementById("reactDemo")) //...扩展运算符把obj展开
    </script>
</body>
</html>
