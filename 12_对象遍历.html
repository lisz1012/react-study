<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js/"></script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
    <div id="reactDemo">

    </div>
    <script type="text/babel">
        let obj = {
            name: "xixi",
            age: 18,
            sex: "男"
        }
        let colors = [{color:"red"}, {color:"blue"}]
        let myDom = <div>
            {Object.keys(obj).map((v, i)=>{
                return (<div><p style={colors[0]}>遍历的属性：{v}</p> <p style={colors[1]}>遍历的值: {obj[v]}</p></div>)
            })}
        </div>

        ReactDOM.render(myDom, document.getElementById("reactDemo")) //可以根据class找，只要能找到根节点
    </script>
</body>
</html>
