<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JsxDemo</title>
    <!-- 还不能写成：<script src="node_modules/react/umd/react.development.js" /> -->
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
    <div id="demoReact">

    </div>
    <script type="text/babel"> // 这里是type，不是src
        let myDom = (<div>
                        {/*多个标签要使用一个父元素把他们包裹起来，成一个整体. 最好再有一对圆括号包裹*/}
                        <div>1</div>
                        <div>2</div>
                    </div>)
        ReactDOM.render(myDom, document.getElementById("demoReact"))
    </script>
</body>
</html>
