<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染_map</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
    <div id="demoDiv"></div>
    <script type="text/babel">
        let s = {color: "red"}
        let arr = ["吃饭", "睡觉", "打豆豆"]
        let myDom = arr.map((item, index)=>{ // map方法遍历数组
            return (<p key={index} style={s}>{item} -> {index}</p>)  // 必须return一个jsx. 要有一个独一无二的key，方便列表中元素添加删除的时候react寻找.加上()否则换行会出错
        })
        ReactDOM.render(myDom, document.getElementById("demoDiv"))
    </script>
</body>
</html>
