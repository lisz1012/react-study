<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js/"></script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>

    <div id="reactDemo">

    </div>
    <script type="text/babel">
        // 组件的名字MyCom首字母必须大写
       function MyCom() {
           return (
               // 组件就是自定义标签
               <div>我是一个无状态组件</div>
           )
       }
       // 组件就是自定义标签,组件可以被方便地复用，单双标签都可以
       let com = <div><MyCom/><MyCom/><MyCom></MyCom></div>

        ReactDOM.render(com, document.getElementById("reactDemo")) //可以根据class找，只要能找到根节点
    </script>
</body>
</html>
